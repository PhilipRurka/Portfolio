<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="global">


<!--******************** Header Section *********************-->

            <header class="header-section container">
                <div class="header-content">
                    <div class="my-info">
                        <div class="my-name line">
                            <h1>Philip Rurka</h1>
                        </div>
                        <div class="my-description">
                            <p>Passionate Front End Developer With A Keen Focus For Structured, Semantic Code and Cohesive Design.</p>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="header-email email">
                            <a href="#">philiprurka@gmail.com</a>
                        </div>
                        <div class="header-github github">
                            <button type="button" name="github"></button>
                        </div>
                    </div>
                    <div class="header-preview">
                        <a href="#">Check it</a>
                    </div>
                </div>
            </header>

<!--******************** Header Section *********************-->


<!--******************** Content Section *********************-->

            <div class="content-section container">
                <div class="content-section-content content">
                    <div class="project-info">
                        <div class="project-name line">

                        </div>
                        <div class="project-description">
                            <p>Brief Project Description About What It Is And Whatever. And Maybe Some More Random Stuff.</p>
                        </div>
                    </div>
                    <div class="laptop">
                        <img src="img/laptop.jpg" alt="project"/>
                    </div>
                    <div class="project-preview">
                        <button type="button" name="preview">Check it</button>
                    </div>
                </div>
            </div>

<!--******************** Content Section *********************-->


<!--******************** Footer Section *********************-->

            <footer class="footer-section">
                <div class="footer-content">
                    <ul>
                        <li class="greeting item"><h3>Say Hello!</h3></li>
                        <li class="footer-email item"><a href="#">philiprurka@gamil.com</a></li>
                        <li class="footer-github item"><button type="button" name="github"></button></li>
                    </ul>
                </div>
            </footer>

<!--******************** Footer Section *********************-->


            <!-- Hack to solve the outline issue. -->
            <div id="outline"><a href=''></a></div>
